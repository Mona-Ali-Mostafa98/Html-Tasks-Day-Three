<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Drawing App</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div id="toolbar">
        <div id="radiusbar">
            <label>Radius:</label>
            <span id="radiusvalue">10</span>
            <span id="increment" class="increment-decrement">+</span>
            <span id="decrement" class="increment-decrement">-</span>
        </div>
        <div id="savebar">
            <span id="savebtn">Save</span>
        </div>
        <div id="colorbar"></div>
    </div>
    <canvas id="mycanvas" style="display: block;">
        Sorry, your browser does not support canvas. Please update and try again!
    </canvas>
</body>
</html>
