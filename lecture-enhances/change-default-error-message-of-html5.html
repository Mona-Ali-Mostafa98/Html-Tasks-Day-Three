<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Error Message</title>
</head>
<body>

    <form style="text-align:center;margin:50px">
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required oninvalid="setCustomValidity('Please enter your email.')"
            oninput="setCustomValidity('')">

        <button type="submit">Submit</button>
    </form>

</body>
</html>
